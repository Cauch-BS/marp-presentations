<header> <em><strong>@ SNU CN</strong></em> <strong>Introduction</strong> <em>Memristors</em> <em>Materials</em> <em>Conclusion</em></header>
<h2 id="1-introduction-1">1. Introduction</h2>

<ul>
<li>CPUs are specialized for sequential processing of complicated tasks, making them ideal for general purpose computing.</li>
<li>Meanwhile, GPUs and TPUs are specialized for parallel processing of simple tasks, making them ideal for artificial neural networks.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> math

<span class="hljs-keyword">def</span> <span class="hljs-title function_">iterative</span>():
    <span class="hljs-built_in">sum</span> = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>**<span class="hljs-number">6</span> +<span class="hljs-number">1</span>):
        <span class="hljs-built_in">sum</span> += math.exp(-i)
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>
%timeit iterative()
</code></pre>
<p>Output: 102 ms  777 s per loop (mean  std. dev. of 7 runs, 10 loops each)</p>
<footer> <em>Chaebeom Sheen</em> <em>Physics for Neuromoprhic Computing</em> <em>September 22nd, 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer=" *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*" data-class="navbar bq-blue" data-header=" ***@ SNU CN*** **Introduction** *Memristors* *Materials* *Conclusion*" data-theme="am_green" data-heading-divider="2,3" lang="en-US" class="navbar bq-blue" data-marpit-pagination="5" style="--paginate:true;--footer: *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*;--class:navbar bq-blue;--header: ***@ SNU CN*** **Introduction** *Memristors* *Materials* *Conclusion*;--theme:am_green;--heading-divider:2,3;" data-marpit-pagination-total="38" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header> <em><strong>@ SNU CN</strong></em> <strong>Introduction</strong> <em>Memristors</em> <em>Materials</em> <em>Conclusion</em></header>
<h2 id="1-introduction-2">1. Introduction</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># vectorized with GPU</span>
<span class="hljs-keyword">import</span> jax
<span class="hljs-keyword">import</span> jax.numpy <span class="hljs-keyword">as</span> jnp

<span class="hljs-meta">@jax.jit</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">vectorized_gpu</span>():
    <span class="hljs-keyword">return</span> jnp.<span class="hljs-built_in">sum</span>(jnp.exp(- jnp.arange(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>**<span class="hljs-number">6</span> +<span class="hljs-number">1</span>)))

vectorized_gpu() <span class="hljs-comment"># compile the function</span>
%timeit vectorized_gpu()
</code></pre>
<p>Output: 3.99 s  116 ns per loop (mean  std. dev. of 7 runs, 100,000 loops each)</p>
<blockquote>
<p>Note: Of course, the time difference is also due to jax's caching behavior.</p>
</blockquote>
<footer> <em>Chaebeom Sheen</em> <em>Physics for Neuromoprhic Computing</em> <em>September 22nd, 2024</em></footer>
</section>

<li>However, both CPUs and GPUs are based on the <em>von Neumann architecture</em>, where memory and processing are separate. The so-called <em>von Neumann bottleneck</em> is a limitation on the data transfer rate between the multi-processor and memory. (Recall <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.048ex;" xmlns="http://www.w3.org/2000/svg" width="8.663ex" height="1.934ex" role="img" focusable="false" viewBox="0 -833.9 3829.2 854.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D445" d="M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z"></path></g><g data-mml-node="mo" transform="translate(1036.8,0)"><path data-c="221D" d="M56 124T56 216T107 375T238 442Q260 442 280 438T319 425T352 407T382 385T406 361T427 336T442 315T455 297T462 285L469 297Q555 442 679 442Q687 442 722 437V398H718Q710 400 694 400Q657 400 623 383T567 343T527 294T503 253T495 235Q495 231 520 192T554 143Q625 44 696 44Q717 44 719 46H722V-5Q695 -11 678 -11Q552 -11 457 141Q455 145 454 146L447 134Q362 -11 235 -11Q157 -11 107 56ZM93 213Q93 143 126 87T220 31Q258 31 292 48T349 88T389 137T413 178T421 19 </section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer=" *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*" data-class="navbar col1_ol_sq fglass" data-header=" ***@ SNU CN*** **Introduction** *Memristors* *Materials* *Conclusion*" data-theme="am_green" data-heading-divider="2,3" lang="en-US" class="navbar col1_ol_sq fglass" data-marpit-pagination="8" style="--paginate:true;--footer: *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*;--class:navbar col1_ol_sq fglass;--header: ***@ SNU CN*** **Introduction** *Memristors* *Materials* *Conclusion*;--theme:am_green;--heading-divider:2,3;" data-marpit-pagination-total="38" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header> <em><strong>@ SNU CN</strong></em> <strong>Introduction</strong> <em>Memristors</em> <em>Materials</em> <em>Conclusion</em></header>
<h2 id="2-from-von-neumann-to-boltzman">2. From Von Neumann to Boltzman</h2>

<p>Biological brains have several properties which make them ideal for deep neural networks:</p>
<ul>
<li><strong>Massive parallelism</strong>: the brain has 86 billion neurons, each with 10,000 synapses.</li>
<li><strong>Adaptative learning</strong>: the brain can learn from experience through synaptic plasticity.</li>
<li><strong>Low power consumption</strong>: the brain consumes only 20 W of power, compared to 100kWh.</li>
</ul>
<footer> <em>Chaebeom Sheen</em> <em>Physics for Neuromoprhic Computing</em> <em>September 22nd, 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer=" *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*" data-class="navbar col1_ol_sq fglass" data-header=" ***@ SNU CN*** *Introduction* **Memristors** *Materials* *Conclusion*" data-theme="am_green" data-heading-divider="2,3" lang="en-US" class="navbar col1_ol_sq fglass" data-marpit-pagination="9" style="--paginate:true;--footer: *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*;--class:navbar col1_ol_sq fglass;--header: ***@ SNU CN*** *Introduction* **Memristors** *Materials* *Conclusion*;--theme:am_green;--heading-divider:2,3;" data-marpit-pagination-total="38" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <strong>Memristors</strong> <em>Materials</em> <em>Conclusion</em></header>
<h2 id="2-from-von-neumann-to-boltzman-1">2. From Von Neumann to Boltzman</h2>

<p>Mimicing the brain's architecture to accelerate deep neural network <em>training</em> and <em>inference</em> is the goal of neuromorphic computing. However, achieving neuromorphic isomorphism requires a fundamental shift in the way we approach computation.</p>
<ul>
<li><strong>Stochasticity</strong>: the brain is inherently stochastic.</li>
<li><strong>Asynchronicity</strong>: the brain is asynchronous.</li>
<li><strong>Plasticity</strong>: the brain is plastic.</li>
<li><strong>Memory in situ</strong>: the brain has integrated memory and processing.</li>
</ul>
<footer> <em>Chaebeom Sheen</em> <em>Physics for Neuromoprhic Computing</em> <em>September 22nd, 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer=" *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*" data-class="navbar col1_ol_sq fglass" data-header=" ***@ SNU CN*** **Introduction** *Memristors* *Materials* *Conclusion*" data-theme="am_green" data-heading-divider="2,3" lang="en-US" class="navbar col1_ol_sq fglass" data-marpit-pagination="10" style="--paginate:true;--footer: *Chaebeom Sheen* *Physics for Neuromoprhic Computing* *September 22nd, 2024*;--class:navbar col1_ol_sq fglass;--header: ***@ SNU CN*** **Introduction** *Memristors* *Materials* *Conclusion*;--theme:am_green;--heading-divider:2,3;" data-marpit-pagination-total="38" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header> <em><strong>@ SNU CN</strong></em> <strong>Introduction</strong> <em>Memristors</em> <em>Materials</em> <em>Conclusion</em></header>
<h2 id="2-from-von-neumann-to-boltzman-2">2. From Von Neumann to Boltzman</h2>

<p>Current CMOS (complementary metal-oxide-semiconductor) technology is not well-suited for neuromorphic computing.</p>
<ul>
<li><strong>Von Neumann bottleneck</strong>: the separation of memory and processing.</li>
<li><strong>Bulkiness</strong>: Processor capacity and efficiency is inherently limited by chip area.</li>
<li><strong>Low Interconnectivity</strong>: Chip fan out is limited to 2-dimensions, limiting connectivity.</li>
</ul>
<footer> <em>Chaebeom Sheen</em> <em>Physics for Neuromoprhic Computing</em> <em>September 22nd, 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="trans" data-theme="am_green" data-heading-divider="2,3" lang="en-US" class="trans" style="--class:trans;--theme:am_green;--heading-divider:2,3;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">

<h2 id="3-what-are-memristors-5">3. What are Memristors?</h2>

<ul>
<li>The fundamental property of passive memristors is the pinched <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="4.644ex" height="1.681ex" role="img" focusable="false" viewBox="0 -661 2052.4 743"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g><g data-mml-node="mo" transform="translate(707.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mi" transform="translate(1707.4,0)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> hysterisis loop in the form of a Lissajous curve when driven by a bipolar periodic currrent source - i.e. it is double valued at all terms except the origin. In fact, this is considered the necessary and sufficient condition for a memristor (ideal or real).</li>
<li>Double Valued: Depending on whether <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> is incresing or decreasing, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.041ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 460 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45E" d="M33 157Q33 258 109 349T280 441Q340 441 372 389Q373 390 377 395T388 406T404 418Q438 442 450 442Q454 442 457 439T460 434Q460 425 391 149Q320 -135 320 -139Q320 -147 365 -148H390Q396 -156 396 -157T393 -175Q389 -188 383 -194H370Q339 -192 262 -192Q234 -192 211 -192T174 -192T157 -193Q143 -193 143 -185Q143 -182 145 -170Q149 -154 152 -151T172 -148Q220 -148 230 -141Q238 -136 258 -53T279 32Q279 33 272 29Q224 -10 172 -10Q117 -10 75 30T33 157ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> is different for same <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>.</li>
<li>The Lissajous curve converges to a line at extremely high frequences.</li>
</ul>

<h2 id="4-memristor-neural-networks-mnns-1">4. Memristor Neural Networks (MNNs)</h2>

<ul>
<li>As an ion-channel is itself a memristor, it is natural to use memristors to simulate <strong>Spiking Neural Networks</strong> (SNNs).</li>
<li>At the neuron level, successful simulations of neuron spiking behavior (e.g. Leaky Integrate-and-Fire) have been achieved using memristors and have been used to implement Feed Forward Networks (FFNs) in combination with CMOS circuits.</li>
<li>Neuron spiking behaviors such as <em>all-or-nothing</em> and <em>refractory period</em> can be simulated using memristors.</li>
</ul>

<h2 id="4-memristor-neural-networks-mnns-4">4. Memristor Neural Networks (MNNs)</h2>

<ul>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>Memristors</em> <strong>Materials</strong> <em>Conclusion</em></header>
<h2 id="5-materials-for-memristors-1">5. Materials for Memristors</h2>

<p>At the current stage, materials are proving to be the main bottleneck in the development of memristors.</p>
<ul>
<li><strong>Variable Resistance with Non-volatility</strong>: the memristor should retain its state.</li>
<li><strong>Multiple Stable Resistance States</strong>: The memristor should be stable in a variety of states.</li>
<li><strong>Linear and Symmetric Tuning Behavior</strong>: For in-situ backpropagation to be feasible.</li>
<li><strong>Fast and Reversible Switching</strong>: For fast training.</li>
<li><strong>Scalability</strong>: For the memristor to be economically viable, it should be able to be integrated with the CMOS fabrication and design process.</li>
</ul>

<li>The filament can be formed by applying a voltage across the electrodes, and the resistance of the memristor can be tuned by changing the size of the filament.</li>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>Memristors</em> <strong>Materials</strong> <em>Conclusion</em></header>
<h2 id="5-materials-for-memristors-3">5. Materials for Memristors</h2>

<ul>
<li>Conductive filament memristors are considered promising for their ability to emulate the long and short-term memory nature of synapses.</li>
<li>If the pulses are frequent, a strong and non-volatile bridge is formed, while if the pulses are infrequent the filament is dissolved.</li>
<li>Furthermore, as the material and fabrication process is compatible with the conventional CMOS process, it is considered economically viable.</li>
</ul>
<div class = bimg>
<p><img src="./assets/materials.png" alt="#c" style="width:1000px;" /></p>
</div>

<li>A major advantage of ferro-electric materials is the fact the resistive switching is purely based on electrostatics, making them stable compared to conductive filaments or chalcogenides.</li>
<li>However, ferro-electric materials are not as technologically mature.</li>
</ul>

<h2 id="5-materials-for-memristors-7">5. Materials for Memristors</h2>

<ul>
<li>More exotic materials such as spintronic memristors, which are formed from magnetic materials such as <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="9.584ex" height="2.034ex" role="img" focusable="false" viewBox="0 -705 4236.3 899"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="46" d="M128 619Q121 626 117 628T101 631T58 634H25V680H582V676Q584 670 596 560T610 444V440H570V444Q563 493 561 501Q555 538 543 563T516 601T477 622T431 631T374 633H334H286Q252 633 244 631T233 621Q232 619 232 490V363H284Q287 363 303 363T327 364T349 367T372 373T389 385Q407 403 410 459V480H450V200H410V221Q407 276 389 296Q381 303 371 307T348 313T327 316T303 317T284 317H232V189L233 61Q240 54 245 52T270 48T333 46H360V0H348Q324 3 182 3Q51 3 36 0H25V46H58Q100 47 109 49T128 61V619Z"></path><path data-c="65" d="M28 218Q28 273 48 318T98 391T163 433T229 448Q282 448 320 430T378 380T406 316T415 245Q415 238 408 231H126V216Q126 68 226 36Q246 30 270 30Q312 30 342 62Q359 79 369 104L379 128Q382 131 395 131H398Q415 131 415 121Q415 117 412 108Q393 53 349 21T250 -11Q155 -11 92 58T28 218ZM333 275Q322 403 238 411H236Q228 411 220 410T195 402T166 381T143 340T127 274V267H333V275Z" transform="translate(653,0)"></path></g></g></g><g data-mml-node="mo" transform="translate(1097,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(1541.7,0)"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="43" d="M56 342Q56 428 89 500T174 615T283 681T391 705Q3  also being considered.</li>
<li>Spintronic memristors are promising for their high cyclability, which refers to their ability ot undergo repeated switching cycles without degradation in performance.</li>
<li>Accurate physical models exist for spintronic memristors, meaning the development of linear and symmetric tuning behavior is more feasible.</li>
</ul>

<h2 id="5-materials-for-memristors-8">5. Materials for Memristors</h2>

<ul>
<li>As shown before, the Josephson junction is a memristor due to the quantization of flux within the material. This means superconducting materials are also promising for memristors.</li>

<li>Of course, the commercial viability of superconducting materials has not yet been shown.</li>
</ul>

<h2 id="6-take-home-message-1">6. Take Home Message</h2>
<div class = "bimg">
<p><img src="./assets/wrap-up-1.png" alt="#c" style="height:200px;" /></p>
</div>
<ul>
<li>The I/O operations between the memory and CPU are both the physical and computational bottleneck in the von Neumann architecture, and a major cause of the energy inefficiency of modern computers.</li>
<li>Neuromorphic computing refers to the development of computers that mimic the architecture of the brain, which is inherently parallel, asynchronous, and plastic, and analogue.</li>
<li>The major characteristic of Neuromorphic computing is the integration of memory and processing, which is achieved through the use of memristors.</li>
</ul>

<li>Memristors can be used to simulate the behavior of neurons, whose ion channels, according to the Hodgkin-Huxley model, are memristors.</li>
<li>Memristors can be used to accelerate deep learning by simulating the weight matrix in the form of an analogue memductance.</li>
<li>The major bottleneck in the development of memristors is the development of materials that are stable, tunable, and scalable.</li>
<li>Conductive filament memristors, chalcogenides, ferro-electric materials, spintronic materials, and superconducting materials are all promising candidates for memristors.</li>
</ul>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
    }

    // Function to switch directly to a slide based on a number
    function goToSlide(slideNumber) {
        if (slideNumber >= 0 && slideNumber < slides.length) {
            currentSlide = slideNumber;
            showSlide(currentSlide);
        }
    }

    // Capture the Ctrl + number key event
    document.addEventListener('keydown', (event) => {
        // Check if Ctrl key is pressed
        if (event.ctrlKey) {
            const keyPressed = event.key;
            // If key is a number between 1 and 9, switch to that slide (adjusted for 0-indexed array)
            if (keyPressed >= '1' && keyPressed <= String(slides.length)) {
                goToSlide(Number(keyPressed) - 1);
            }
        }
    });
