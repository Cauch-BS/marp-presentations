<h2 id="1-introduction-1">1. Introduction</h2>

<ul>
<li>RNA design can be categorized into two types:
<ul>
<li><strong>Design of Optimal Codon Sequence</strong> for a given protein, in terms of factors such as stability and translatability. <em>LinearDeisgn</em> falls into this category. However, LinearDesign considers only the MFE and does not consider the entire ensemble of structures.</li>
<li><strong>Design of Optimal non-coding RNA</strong> for a given function, which aims to find the RNA sequence that naturally folds into a desired structure. <em>Infrared</em> falls into this category.</li>
</ul>
</li>
</ul>
<div class = "bimg">
<p><img src="./assets/lineardesign.png" alt="#c" style="width:600px;" /> <span style="font-family: Calibri; font-size: 12pt;" >Zhang H., et al. Nature 621.7978 (2023): 396-403.</span></p>
</div>
<footer> <em>Chaebeom Sheen</em> <em>mRNA design via Expected Partition</em> <em>September 23nd, 2024</em></footer>

<h2 id="2-expected-partition-function-3">2. Expected Partition Function</h2>

<ul>

<h2 id="2-expected-partition-function-4">2. Expected Partition Function</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">ExPartition</span>(<span class="hljs-params">S</span>):
    L = S.shape[<span class="hljs-number">0</span>]
    S_pair = np.einsum(<span class="hljs-string">&#x27;ik,jl-&gt;ijlk&#x27;</span>, S, S)
    Z = np.eye(N = L, k = -<span class="hljs-number">1</span>)
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(L):
        Z[:, j] += Z[:, j - <span class="hljs-number">1</span>] * (S[j, :] @ np.exp(-BETA * DELTA).T)
        Z[:, j] += (Z[:, :-<span class="hljs-number">2</span>] @ Z[<span class="hljs-number">2</span>:, j-<span class="hljs-number">1</span>]) * np.<span class="hljs-built_in">sum</span>(
          S_pair[<span class="hljs-number">1</span>: L - <span class="hljs-number">1</span>, j, :, :] * np.exp(
            - BETA * XI
          ))
    <span class="hljs-keyword">return</span> Z
</code></pre>

<h2 id="4-results-gradient-descent-outperforms-random-walk">4. Results: Gradient Descent Outperforms Random Walk</h2>
<div class = "limg" >
<p><img src="assets/results.png" alt="#c" style="height:500px;" /> <span style="font-family: Calibri; font-size: 12pt;"> Dai N., et al. arXiv preprint arXiv:2401.00037v2 (2024) .<br />
</span></p>
</div>
<ul>
<li>It is observed that the projected gradient descent method has a considerably wider search space than the random walk method.</li>
<li>Furthermore the decrease in EFE is greater for the gradient descent method than for the random walk method.</li>
</ul>
<footer> <em>Chaebeom Sheen</em> <em>mRNA design via Expected Partition</em> <em>September 23nd, 2024</em></footer>
</section>

</span></p>
</div>
<ul>
<li>With the classic Shannon entropy, the authors find that the level of entropy decreases as <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container> converges.</li>
<li>The error from beam search is measured by comparing the results with <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="7.381ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 3262.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mo" transform="translate(706.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1762.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(1000,0)"></path></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="6.25ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2762.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mo" transform="translate(706.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mi" transform="translate(1762.6,0)"><path data-c="221E" d="M55 217Q55 305 111 373T254 442Q342 442 419 381Q457 350 493 303L507 284L514 294Q618 442 747 442Q833 442 888 374T944 214Q944 128 889 59T743 -11Q657 -11 580 50Q542 81 506 128L492 147L485 137Q381 -11 252 -11Q166 -11 111 57T55 217ZM907 217Q907 285 869 341T761 397Q740 397 720 392T682 378T648 359T619 335T594 310T574 285T559 263T548 246L543 238L574 198Q605 158 622 138T664 94T714 61T765 51Q827 51 867 100T907 217ZM92 214Q92 145 131 89T239 33Q357 33 456 193L425 233Q364 312 334 337Q285 380 233 38 <li>The authors find that the error from beam search is correlated with the level of entropy.</li>

<h2 id="4-results-gradient-descent-for-longer-sequences">4. Results: Gradient Descent for Longer Sequences</h2>

<ul>
<li>The authors find that the gradient descent may converge to a suboptimal solution for longer sequences.</li>

<h2 id="5-summary">5. Summary</h2>

<ul>
<li>The authors propose a novel method for mRNA design that translates the problem from one of discrete optimization to one of continuous optimization.</li>
<li>The authors define the Expected Partition Function <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.735ex" height="2.262ex" role="img" focusable="false" viewBox="0 -1000 767 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mover"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="5A" d="M694 220Q708 220 708 210Q708 195 695 167T658 105T593 42T502 3Q492 1 458 1Q400 1 293 11T150 22Q116 22 92 11T51 0Q37 0 37 10Q37 21 63 44T179 146T367 319L391 343H343L296 344Q285 350 285 358Q285 365 289 372T300 383T313 392T324 398L329 400H450L561 518Q597 558 607 571L621 587H596Q553 589 484 599T383 609Q342 609 326 596T301 555Q294 533 263 514T208 492Q189 492 189 503Q189 510 197 528T215 559Q249 607 318 645T466 683Q504 683 573 673T669 662L690 661Q734 682 748 683Q767 683 767 673Q767 666 746 640Q655 531 555 428L529 400Q529 399 543 399Q604 397 604 366Q604 350 587 337T551 322Q541 322 539 323Q529 328 529 334Q529 339 487 342L470 343L446 320Q272 153 200 96L235 95Q297 95 392 86T533 74H554Q586 116 597 159Q604 179 635 199T694 220Z"></path></g></g><g data-mml-node="mo" transform="translate(0,615)"><svg width="767" height="237" x="0" y="148" viewBox="191.8 148 767 237"><path data-c="2013" d="M0 248V285H499V248H0Z" transform="scale(2.301,1)"></path></svg></g></g></g></g></svg></mjx-container> and apply gradient descent to optimize <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.452ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 642 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="53" d="M554 512Q536 512 536 522Q536 525 539 539T542 564Q542 588 528 604Q515 616 482 625T410 635 ath data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z"></path></g></g></g></svg></mjx-container> matrix or a probabilistic DFA.</li>

<ul>
<li>Would an implementation of the Turner model be needed or feasible for practical applications?
